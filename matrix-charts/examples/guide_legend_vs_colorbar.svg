<svg xmlns="http://www.w3.org/2000/svg" width="800" height="300" viewBox="0 0 800 300">
  <rect x="0" y="0" width="800" height="300" fill="#F7F7F7"/>
  <defs>
    <linearGradient id="guideColorbar" x1="0" y1="1" x2="0" y2="0">
      <stop offset="0%" stop-color="#132B43"/>
      <stop offset="50%" stop-color="#F6C141"/>
      <stop offset="100%" stop-color="#F6C141"/>
    </linearGradient>
  </defs>

  <g id="legend-panel" transform="translate(40,30)">
    <text x="0" y="0" font-family="Arial" font-size="14" fill="#333">Guide legend</text>
    <rect x="0" y="15" width="320" height="220" fill="#FFFFFF" stroke="#CCCCCC"/>
    <circle cx="60" cy="80" r="6" fill="#132B43"/>
    <circle cx="120" cy="120" r="6" fill="#8A7D5A"/>
    <circle cx="200" cy="70" r="6" fill="#F6C141"/>
    <g id="legend">
      <rect x="230" y="50" width="12" height="12" fill="#132B43"/>
      <text x="248" y="60" font-family="Arial" font-size="11" fill="#333">low</text>
      <rect x="230" y="75" width="12" height="12" fill="#8A7D5A"/>
      <text x="248" y="85" font-family="Arial" font-size="11" fill="#333">mid</text>
      <rect x="230" y="100" width="12" height="12" fill="#F6C141"/>
      <text x="248" y="110" font-family="Arial" font-size="11" fill="#333">high</text>
    </g>
  </g>

  <g id="colorbar-panel" transform="translate(420,30)">
    <text x="0" y="0" font-family="Arial" font-size="14" fill="#333">Guide colorbar</text>
    <rect x="0" y="15" width="320" height="220" fill="#FFFFFF" stroke="#CCCCCC"/>
    <circle cx="60" cy="80" r="6" fill="#132B43"/>
    <circle cx="120" cy="120" r="6" fill="#8A7D5A"/>
    <circle cx="200" cy="70" r="6" fill="#F6C141"/>
    <rect x="250" y="60" width="18" height="110" fill="url(#guideColorbar)" stroke="#666666"/>
    <text x="275" y="168" font-family="Arial" font-size="10" fill="#333">low</text>
    <text x="275" y="120" font-family="Arial" font-size="10" fill="#333">mid</text>
    <text x="275" y="70" font-family="Arial" font-size="10" fill="#333">high</text>
  </g>
</svg>
