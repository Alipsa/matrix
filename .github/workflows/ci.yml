name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Publish to local Maven
        run: ./gradlew publishToMavenLocal -x test -Pheadless=true

      - name: Install BOM POM
        run: mvn install -f matrix-bom/bom.xml -N

      - name: Smoke tests
        run: cd matrix-bom && mvn test
