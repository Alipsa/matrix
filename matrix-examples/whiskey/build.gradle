plugins {
  id 'groovy'
}

group = 'se.alipsa.matrix.examples'
version = '1.0.0-SNAPSHOT'

def groovyVersion = '5.0.0'
repositories {
  mavenCentral()
  mavenLocal()
}

dependencies {
  implementation "org.apache.groovy:groovy:$groovyVersion"
  implementation "org.apache.groovy:groovy-ginq:$groovyVersion"
  if (version.contains('SNAPSHOT')) {
    // If we are using snapshot versions of the project we need to
    // depend on the project, otherwise this example will be built before
    // the other project dependencies have been published.
    implementation project(':matrix-core')
    implementation project(':matrix-csv')
    implementation project(':matrix-stats')
    implementation project(':matrix-xchart')
  } else {
    // This is what you would if the project was standalone:
    implementation platform('se.alipsa.matrix:matrix-bom:2.3.0')
    implementation 'se.alipsa.matrix:matrix-core'
    implementation 'se.alipsa.matrix:matrix-csv'
    implementation 'se.alipsa.matrix:matrix-stats'
    implementation 'se.alipsa.matrix:matrix-xchart'
  }
  implementation 'com.github.haifengl:smile-core:4.4.0'
  implementation 'com.github.haifengl:smile-plot:4.4.0'
  testImplementation platform('org.junit:junit-bom:5.13.4')
  testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
  useJUnitPlatform()
}