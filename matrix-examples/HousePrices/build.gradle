plugins {
    id 'groovy'
}

repositories {
    mavenCentral()
}

tasks.withType(JavaCompile) {
    options.deprecation = true
}

tasks.withType(GroovyCompile) { task ->
    task.options.deprecation = true
}

dependencies {
    implementation libs.groovy
    implementation "se.alipsa.matrix:matrix-core:1.2.4"
}


